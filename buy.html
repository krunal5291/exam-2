<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<style>
    #ui{
        display: grid;
        grid-template-columns: repeat(4, 1fr);
    }
    img{
        width: 100%;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="ui.html">books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="buy.html">buy
                        </a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
    <div id="ui"></div>
</body>
<script>
    let buys = JSON.parse(localStorage.getItem('buy')) || []

    let ui = (buys) => {
        document.getElementById("ui").innerHTML = ""
        buys.map((ele, i) => {
            let index = document.createElement('h6');
            index.innerHTML = i + 1

            let img = document.createElement('img');
            img.src = ele.img
            let titel = document.createElement('h1');
            titel.innerHTML = ele.titel

            let price = document.createElement('h4');
            price.innerHTML = ele.price
            let category = document.createElement('p');
            category.innerHTML = ele.category
            let div = document.createElement('div');
            div.append(index, img, titel, price, category)

            document.getElementById("ui").append(div)

        })
    }

    ui(buys)
</script>

</html>
